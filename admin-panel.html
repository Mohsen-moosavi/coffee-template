<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/bootstap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/app/admin-panel.css">
    <link rel="stylesheet" href="./index-responsive.css">
    <title>admin panel</title>
</head>

<body dir="rtl">
    <div class="admin-panel-page">
        <div class="container-xxl">
            <div class="admin-panel">
                <div class="admin-panel-sidebar">
                    <div class="admin-panel-sidebar__logo">
                        <span class="admin-panel-sidebar__logo-text">قهوه چی</span>
                    </div>
                    <hr class="admin-panel-sidebar__divider-line">
                    <ul class="admin-panel-sidebar__menu flex-column-center-start">
                        <li class="admin-panel-sidebar__menu-item admin-panel-sidebar__menu-item--active">
                            <a href="#" class="admin-panel-sidebar__menu-link">
                                <i class="bi bi-house-gear-fill admin-panel-sidebar__menu-icon"></i>
                                پیشخوان
                            </a>
                        </li>
                        <li class="admin-panel-sidebar__menu-item">
                            <a href="#" class="admin-panel-sidebar__menu-link">
                                <i class="bi bi-basket-fill admin-panel-sidebar__menu-icon"></i>
                                محصولات
                            </a>
                        </li>
                        <li class="admin-panel-sidebar__menu-item">
                            <a href="#" class="admin-panel-sidebar__menu-link">
                                <i class="bi bi-person-fill admin-panel-sidebar__menu-icon"></i>
                                کاربران
                            </a>
                        </li>
                        <li class="admin-panel-sidebar__menu-item">
                            <a href="#" class="admin-panel-sidebar__menu-link">
                                <i class="bi bi-chat-left-text-fill admin-panel-sidebar__menu-icon"></i>
                                کامنت ها
                            </a>
                        </li>
                        <li class="admin-panel-sidebar__menu-item">
                            <a href="#" class="admin-panel-sidebar__menu-link">
                                <i class="bi bi-ticket-perforated-fill admin-panel-sidebar__menu-icon"></i>
                                تیکت ها
                            </a>
                        </li>
                        <li class="admin-panel-sidebar__menu-item">
                            <a href="#" class="admin-panel-sidebar__menu-link">
                                <i class="bi bi-currency-dollar admin-panel-sidebar__menu-icon"></i>
                                تخفیفات
                            </a>
                        </li>
                        <li class="admin-panel-sidebar__menu-item">
                            <a href="#" class="admin-panel-sidebar__menu-link">
                                <i class="bi bi-box-arrow-right admin-panel-sidebar__menu-icon"></i>
                                خروج
                            </a>
                        </li>
                    </ul>
                </div>
                <main class="admin-panel__mainbar">
                    <div class="admin-panel-header flex-between-center">
                        <div class="admin-panel-header__right flex-between-center">
                            <div class="admin-panel-header__menu-btn">
                                <i class="bi bi-list admin-panel-header__menu-icon"></i>
                            </div>
                            <div class="admin-panel-header__intro">
                                <h1 class="admin-panel-header__intro-text">به پنل مدیریت خوش آمدید</h1>
                            </div>
                        </div>
                        <div class="admin-panel-header__left flex-between-center">
                            <div class="admin-panel-header__user-info flex-column-center-start">
                                <span class="admin-panel-header__name">سید محسن موسوی ساعی</span>
                                <span class="admin-panel-header__roule">ADMIN</span>
                            </div>
                            <img src="./images/1.jpg" class="admin-panel-header__user-img" alt="user">
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>
</body>

</html>
