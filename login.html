<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./vendor/bootstap/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./styles/main.css">
    <link rel="stylesheet" href="./styles/app/login.css">
    <link rel="stylesheet" href="./index-responsive.css">
    <title>Document</title>
</head>

<body dir="rtl">
    <section class="login-section">
        <div class="login-section__back-filter">
            <div class="container">
                <div class="login flex-column-center-start">
                    <h1 class="login__title">ورود به حساب کاریری</h1>
                    <div class="login__input-group flex-column-center-start">
                        <label for="identifire-login-input" class="login__input-lable">نام کاربری | ایمیل</label>
                        <input type="text" id="identifire-login-input" class="login__input-item" placeholder="نام کاریری | ایمیل را وارد کنید...">
                    </div>
                    <div class="login__input-group flex-column-center-start">
                        <label for="password-login-input" class="login__input-lable">گذرواژه</label>
                        <input type="text" id="password-login-input" class="login__input-item" placeholder="رمز عبوز را وارد کنید...">
                    </div>
                    <div class="login__checkbox-group">
                        <input type="checkbox" id="login-reminder" class="login__checkbox-item">
                        <label for="login-reminder" class="login__checkbox-label">مرا به خاطر داشته باش</label>
                    </div>
                    <input type="submit" class="login__btn-submit" value="ورود">
                    <p class="login__register-text">هنوز ثبت نام نکرده اید؟ <a href="#" class="login__register-link">ایجاد حساب</a></p>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
